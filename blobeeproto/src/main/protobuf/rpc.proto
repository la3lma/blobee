package no.rmz.blobeeproto.api.proto;
option optimize_for = SPEED;



message RpcControl {
  required StatusCode Stat = 1;
}

enum StatusCode {
        NO_HANDLER = 1;
        HANDLER_FAILURE = 2;
        OK = 3;
}

message RpcParam {
	 optional string parameter = 1;
}

message RpcResult {
	 required string returnvalue = 1;
}

service RpcService {
  rpc Invoke (RpcParam) returns (RpcResult);
}